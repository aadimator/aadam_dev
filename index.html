  @import url("https://fonts.googleapis.com/css?family=Lato:300,400|Poppins:300,400,800&display=swap");

  .hero_container {
    width: 100%;
    height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .hero_container .box {
    width: 300px;
    height: 350px;
    position: relative;
    display: flex;
    margin-left: 1em;
    justify-content: center;
    flex-direction: column;
  }
  .hero_container .box .title {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    height: 100px;
  }
  .hero_container .box .title .block {
    width: 0%;
    height: inherit;
    background: #00a19a;
    position: absolute;
    animation: mainBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
    animation-delay: 5.5s;
    display: flex;
  }
  .hero_container .box .title h1 {
    font-family: "Poppins";
    font-size: 5em;
    color: #312783;
    -webkit-animation: mainFadeIn 2s forwards;
    -o-animation: mainFadeIn 2s forwards;
    animation: mainFadeIn 2s forwards;
    animation-delay: 7.1s;
    opacity: 0;
    display: flex;
    align-items: baseline;
    position: relative;
  }
  .hero_container .box .title h1 span {
    width: 0px;
    height: 0px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    background: #00a19a;
    -webkit-animation: load 0.6s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
    animation: popIn 0.8s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
    animation-delay: 7.5s;
    margin-left: 5px;
    margin-top: -10px;
    position: absolute;
    bottom: 30px;
    right: -12px;
  }
  .hero_container .box .role {
    width: 120%;
    position: relative;
    display: flex;
    align-items: center;
    height: 100px;
    margin-top: 5px;
  }
  .hero_container .box .role .block {
    width: 0%;
    height: inherit;
    background: #312783;
    position: absolute;
    animation: secBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
    animation-delay: 7.5s;
    display: flex;
  }
  .hero_container .box .role p {
    animation: secFadeIn 2s forwards;
    animation-delay: 8.7s;
    opacity: 0;
    font-weight: 400;
    font-family: "Lato";
    font-size: 2em;
    text-transform: uppercase;
    letter-spacing: 5px;
  }

  @keyframes mainBlock {
    0% {
      width: 0%;
      left: 0;
    }
    50% {
      width: 100%;
      left: 0;
    }
    100% {
      width: 0;
      left: 100%;
    }
  }
  @keyframes secBlock {
    0% {
      width: 0%;
      left: 0;
    }
    50% {
      width: 100%;
      left: 0;
    }
    100% {
      width: 0;
      left: 100%;
    }
  }
  @keyframes mainFadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes popIn {
    0% {
      width: 0px;
      height: 0px;
      background: #00a19a;
      border: 0px solid #ddd;
      opacity: 0;
    }
    50% {
      width: 10px;
      height: 10px;
      background: #00a19a;
      opacity: 1;
      bottom: 65px;
    }
    65% {
      width: 7px;
      height: 7px;
      bottom: 15px;
      width: 15px;
    }
    80% {
      width: 10px;
      height: 10px;
      bottom: 40px;
    }
    100% {
      width: 7px;
      height: 7px;
      background: #00a19a;
      border: 0px solid #222;
      bottom: 30px;
    }
  }
  @keyframes secFadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 0.5;
    }
  }
